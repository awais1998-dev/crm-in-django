{% extends 'layout/base.html' %}

{% block content %}
<div class="col-md-12">
    <div class="card">
        <form class="form-horizontal" action="{% url 'add_customer' %}" method="post">
            {% csrf_token %}
            <div class="card-body">
                <h4 class="card-title">Personal Info</h4>
                <div class="form-group row">
                    <label for="name" class="col-sm-3 text-end control-label col-form-label">Fullname</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ customer.name }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 text-end control-label col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ customer.email }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-3 text-end control-label col-form-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone" value="{{ customer.phone }}">
                    </div>
                </div>
            </div>
            <div class="border-top">
                <div class="card-body">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'customer_list' %}" class="btn btn-danger text-white">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
